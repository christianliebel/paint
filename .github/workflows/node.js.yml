name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v2

      - name: Install
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

      - name: Generate Service Worker
        if: github.ref == 'ref/head/main'
        run: npm run generate-sw

      - name: Add .nojekyll file
        if: github.ref == 'ref/head/main'
        run: touch build/.nojekyll

      - name: Deploy
        if: github.ref == 'ref/head/main'
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages
          folder: build
